<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="style.css"type="text/css">
    </head> 
<body>
  
  <!-- Header/Nav -->
  <header class="site-header">
    <div class="logo">Linked<span>In</span></div>
    <nav>
      <a href="#">Articles</a>
      <a href="#">People</a>
      <a href="#">Learning</a>
      <a href="#">Jobs</a>
    </nav>
    <div class="auth-links">
      <a href="#">Join now</a>
      <a href="#" class="btn-signin">Sign in</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="login-container">
    <!-- Left: form -->
    <section class="login-form">
      <h1>Welcome to your<br>professional community</h1>
      <form>
        <label for="user">Email or phone</label>
        <input type="text" id="user" name="user">

        <label for="pass">Password</label>
        <div class="password-field">
          <input type="password" id="pass" name="pass">
          <button type="button" class="show-btn">Show</button>
        </div>

        <a href="#" class="forgot">Forgot password?</a>
        <button type="submit" class="btn-submit">Sign in</button>

        <div class="divider"><span>or</span></div>

        <button type="button" class="btn-google">
          <img src="google-logo.jpg" alt="" class="icon"> Continue with Google
        </button>
      </form>
      <p class="agreement">
        By clicking Continue, you agree to LinkedInâ€™s 
        <a href="#">User Agreement</a>, 
        <a href="#">Privacy Policy</a>, and 
        <a href="#">Cookie Policy</a>.
      </p>
    </section>

    <!-- Right: illustration -->
    <section class="login-illustration">
      <img src="illustration.jpg" alt="Person working on laptop">
    </section>
  </main>

</body>
</html>
